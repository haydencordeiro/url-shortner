<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>Product Price Calculator</h2>

  <label for="price1">Product 1 Price: </label>
  <input type="number" id="price1" step="0.01" placeholder="Enter price for product 1">

  <label for="weight1">Product 1 Weight: </label>
  <input type="number" id="weight1" step="0.01" placeholder="Enter weight for product 1">

  <br>

  <label for="price2">Product 2 Price: </label>
  <input type="number" id="price2" step="0.01" placeholder="Enter price for product 2">

  <label for="weight2">Product 2 Weight: </label>
  <input type="number" id="weight2" step="0.01" placeholder="Enter weight for product 2">

  <br>

  <button onclick="calculateCheaperProduct()">Calculate Cheaper Product</button>

  <p id="result"></p>

  <script>
    function calculateCheaperProduct() {
      // Get input values
      var price1 = document.getElementById('price1').value;
      var weight1 = document.getElementById('weight1').value;
      var price2 = document.getElementById('price2').value;
      var weight2 = document.getElementById('weight2').value;

      // Calculate total cost for each product
      var totalCost1 = price1 / weight1;
      var totalCost2 = price2 / weight2;

      // Determine which product is cheaper
      var cheaperProduct = totalCost1 < totalCost2 ? 'Product 1' : 'Product 2';

      // Display the result
      document.getElementById('result').innerHTML = cheaperProduct + ' is cheaper.';
    }
  </script>

</body>
</html>
